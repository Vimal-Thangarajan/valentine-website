<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Be My Valentine ‚ù§Ô∏è</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    body {
      height: 100vh;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: "Poppins", Arial, sans-serif;
      background: linear-gradient(135deg, #ff758c, #ff7eb3);
      overflow: hidden;
    }

    .container {
      text-align: center;
      background: white;
      padding: 40px 30px;
      border-radius: 24px;
      box-shadow: 0 20px 50px rgba(0,0,0,0.3);
      width: 90%;
      max-width: 420px;
      position: relative;
      z-index: 2;
    }

    h1 {
      color: #e91e63;
      margin-bottom: 10px;
    }

    h2 {
      color: #444;
      font-weight: normal;
      margin-bottom: 20px;
    }

    p {
      color: #777;
      min-height: 24px;
      font-size: 14px;
    }

    .buttons {
      position: relative;
      height: 160px;
      margin-top: 20px;
    }

    button {
      padding: 14px 30px;
      font-size: 18px;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      position: absolute;
      transition: all 0.2s ease;
      user-select: none;
    }

    #yesBtn {
      background: #e91e63;
      color: white;
      left: 40px;
      top: 60px;
      box-shadow: 0 8px 20px rgba(233,30,99,0.4);
    }

    #noBtn {
      background: #eee;
      color: #444;
      left: 220px;
      top: 60px;
    }

    /* Floating hearts */
    .heart {
      position: fixed;
      bottom: -20px;
      font-size: 20px;
      animation: floatUp linear forwards;
      z-index: 1;
    }

    @keyframes floatUp {
      to {
        transform: translateY(-120vh);
        opacity: 0;
      }
    }

    /* Confetti */
    .confetti {
      position: fixed;
      width: 8px;
      height: 8px;
      top: -10px;
      animation: fall linear infinite;
      z-index: 3;
    }

    @keyframes fall {
      to {
        transform: translateY(110vh) rotate(360deg);
      }
    }
  </style>
</head>

<body>

  <audio id="bgMusic" loop>
    <source src="love.mp3" type="audio/mpeg" />
  </audio>

  <div class="container">
    <h1>Hey RUBA üíú</h1>
    <h2>Will you be my Valentine?</h2>
    <p id="message"></p>

    <div class="buttons">
      <button id="yesBtn">Yes üíú</button>
      <button id="noBtn">No üíî</button>
    </div>
  </div>

  <script>
    const noBtn = document.getElementById("noBtn");
    const yesBtn = document.getElementById("yesBtn");
    const container = document.querySelector(".buttons");
    const message = document.getElementById("message");
    const music = document.getElementById("bgMusic");

    let noCount = 0;
    let yesScale = 1;
    let musicStarted = false;

    function startMusic() {
      if (!musicStarted) {
        music.play().catch(() => {});
        musicStarted = true;
      }
    }

    function moveNoButton() {
      startMusic();

      const rect = container.getBoundingClientRect();
      const btnRect = noBtn.getBoundingClientRect();

      const maxX = rect.width - btnRect.width;
      const maxY = rect.height - btnRect.height;

      noBtn.style.left = Math.random() * maxX + "px";
      noBtn.style.top = Math.random() * maxY + "px";

      noCount++;
      yesScale += 0.15;
      yesBtn.style.transform = `scale(${yesScale})`;

      if (noCount === 3) message.textContent = "üòè You know you want to say yes";
      if (noCount === 5) message.textContent = "üòÇ Stop teasing me";
      if (noCount === 7) message.textContent = "üò≠ Pleaseeee ‚ù§Ô∏è";
    }

    noBtn.addEventListener("mouseenter", moveNoButton);
    noBtn.addEventListener("touchstart", e => {
      e.preventDefault();
      moveNoButton();
    });

    yesBtn.addEventListener("click", () => {
      startMusic();
      document.body.innerHTML = `
        <div style="text-align:center;">
          <h1 style="color:#e91e63;">YAYYYYY!!! üíïü•∞</h1>
          <p>HER_NAME, you just made me the happiest person ‚ù§Ô∏è</p>
        </div>
      `;
      startConfetti();
    });

    /* Floating hearts */
    setInterval(() => {
      const heart = document.createElement("div");
      heart.className = "heart";
      heart.textContent = "‚ù§Ô∏è";
      heart.style.left = Math.random() * 100 + "vw";
      heart.style.animationDuration = Math.random() * 3 + 3 + "s";
      document.body.appendChild(heart);
      setTimeout(() => heart.remove(), 6000);
    }, 400);

    function startConfetti() {
      for (let i = 0; i < 180; i++) {
        const confetti = document.createElement("div");
        confetti.className = "confetti";
        confetti.style.left = Math.random() * 100 + "vw";
        confetti.style.animationDuration = Math.random() * 3 + 2 + "s";
        confetti.style.backgroundColor =
          ["#e91e63", "#ffeb3b", "#4caf50", "#2196f3"][
            Math.floor(Math.random() * 4)
          ];
        document.body.appendChild(confetti);
      }
    }
  </script>

</body>
</html>
